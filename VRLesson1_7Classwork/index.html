<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sphere position="-4 2 -2" theta-start="0" theta-length="90" radius="1.25" color="yellow" side="double"></a-sphere>
      <a-sphere position="-4 1.9 -2" theta-start="0" theta-length="90" radius="1.25" color="yellow" side="double" rotation="100 120 0"></a-sphere>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
